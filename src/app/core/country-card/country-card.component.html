<section class="country" [ngClass]="{'dark': isDark}">
  <img class="country-flag" [src]="country.flagURL" [alt]="country.name + ' flag'" loading="lazy">
  <div class="country-info">
    <h2>{{country.name | titlecase}}</h2>
    <p><b>Region:</b> {{country.region | titlecase}}</p>
    <p><b>Population:</b> {{country.population | number}}</p>
    <p><b>Capital:</b> {{country.capital | titlecase}}</p>
  </div>
</section>
