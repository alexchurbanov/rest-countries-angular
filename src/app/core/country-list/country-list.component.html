<div class="filter-container">
  <label>
    <input type="text" placeholder="Search for country..."
           [ngClass]="{dark: isDark}"
           [ngModel]="searchName"
           (ngModelChange)="filterList($event)"/>
  </label>
</div>
<div class="list-container"
     infiniteScroll
     [infiniteScrollDistance]="1"
     [infiniteScrollDisabled]="countriesList.length === countriesVisible.length"
     (scrolled)="onScroll()">
  <app-country-card *ngFor="let country of countriesVisible" [country]="country" [isDark]="isDark"></app-country-card>
</div>
